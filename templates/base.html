<!DOCTYPE html>
{% load static %}
<html lang="ja">

<head>
    <title>
        {% block title %}日記アプリ{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="{% static 'images/logo.jpg'%}" alt="アイコン">
            <h1>Log</h1>
        </div>
        <div>
            <ul class="header_list">
                <li><a href="{% url 'mylog:log_list'%}">ホーム</a></li>
                <li><a href="{% url 'mylog:log_create'%}">投稿</a></li>
                <li><a href="{% url 'mylog:mypage' %}">マイページ</a></li>
            </ul>
        </div>
    </header>
    {% block content %}{% endblock %}
</body>

</html>
