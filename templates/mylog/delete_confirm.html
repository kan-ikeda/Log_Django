{% extends 'base.html' %}

{% block title %}削除確認{% endblock %}

{% block content %}
<div class="container">
    <h1>削除確認</h1>
    <p>本当に日記「{{ log.title }}」を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{% url 'mylog:mypage' %}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
{% endblock %}
