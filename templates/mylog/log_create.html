{% extends 'base.html' %}
{% block content %}

<body>
    <h1>日記作成</h1>
    <form method="post" enctype="multipart/form-data">
        <p>タイトル：</p>
        {{ form.title }}
        <p>日付：</p>
        {{ form.date }}
        <p>内容：</p>
        {{ form.content }}

        <button type="submit">投稿</button>
    </form>
</body>

{% endblock %}
